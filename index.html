<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reponsive.css">
        
        <!-- Owl css -->

        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <title>Netflix Clone</title>
    </head>

    <body>

        <header>
            <div class="container">

                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">FIlmes</a>
                    <a href="#">Documentário</a>
                </nav>

            </div>
        </header>   
        
        <main>
            <div class="filme-principal">
                
                <div class="container">
                    <h3 class="titulo">House of Cards</h3>
                    <p class="descricao">
                        Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                    </p>
                </div>

                <div class="botoes">
                    <button class="btn" role="button">
                        <i class="fas fa-play"></i> 
                        Assistir Agora
                    </button>
                    <button class="btn" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
               
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">

                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="">
                </div>
            </div>
        </div>

    </body>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>

</html>
